<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      perspective: 1000px;
    }
    .form {
      position: relative;
      padding: 20px;
      background-color: #f2f2f2;
      transform-style: preserve-3d;
      transition: transform 0.3s;
    }
    .form:hover {
      transform: rotateX(15deg);
    }
    .form fieldset {
      border: none;
      padding: 0;
      margin: 0;
    }
    .form legend {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form input[type="text"],
    .form input[type="email"],
    .form input[type="url"],
    .form select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .form input[type="radio"] {
      margin-right: 5px;
    }
    .form .checkbox-group {
      margin-bottom: 10px;
    }
    .form .checkbox-group label {
      display: inline-block;
      margin-right: 10px;
    }
    .form .submit-btn,
    .form .reset-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .form .reset-btn {
      background-color: #f44336;
      margin-left: 10px;
    }
    .form .table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }
    .form .table th,
    .form .table td {
      padding: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="form" id="registrationForm">
      <fieldset>
        <legend>Registration Form</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>

        
        <label for="image">Image URL:</label>
        <input type="file" id="image" name="image" required>

        <label for="website">Website Link:</label>
        <input type="url" id="website" name="website" required>

        

        <label for="gender">Gender:</label>
        <input type="radio" id="genderMale" name="gender" value="Male" required>
        <label for="genderMale">Male</label>
        <input type="radio" id="genderFemale" name="gender" value="Female" required>
        <label for="genderFemale">Female</label>

        <label for="skills">Skills:</label>
        <div class="checkbox-group">
          <input type="checkbox" id="html" name="skills[]" value="HTML">
          <label for="html">HTML</label>
          <input type="checkbox" id="css" name="skills[]" value="CSS">
          <label for="css">CSS</label>
          <input type="checkbox" id="php" name="skills[]" value="PHP">
          <label for="php">PHP</label>
          <input type="checkbox" id="javascript" name="skills[]" value="JavaScript">
          <label for="javascript">JavaScript</label>
          <input type="checkbox" id="mysql" name="skills[]" value="MySQL">
          <label for="mysql">MySQL</label>
        </div>

        <div>
          <input type="submit" class="submit-btn" value="Submit">
          <input type="reset" class="reset-btn" value="Reset">
        </div>
      </fieldset>
    </form>

    <table class="table" id="dataTable" style="display: none;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email ID</th>
          <th>Image</th>
          <th>Website Link</th>
          <th>Gender</th>
          <th>Skills</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    var registrationForm = document.getElementById("registrationForm");
    var dataTable = document.getElementById("dataTable");

    registrationForm.addEventListener("submit", function(event) {
      event.preventDefault();
      displayData();
    });

    function displayData() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var image = document.getElementById("image").value;
      var website = document.getElementById("website").value;
      var gender = document.querySelector('input[name="gender"]:checked').value;

      var skills = [];
      var skillCheckboxes = document.querySelectorAll('input[name="skills[]"]:checked');
      for (var i = 0; i < skillCheckboxes.length; i++) {
        skills.push(skillCheckboxes[i].value);
      }

      var tableBody = dataTable.getElementsByTagName("tbody")[0];
      var newRow = tableBody.insertRow(tableBody.rows.length);
      var cell1 = newRow.insertCell(0);
      var cell2 = newRow.insertCell(1);
      var cell3 = newRow.insertCell(2);
      var cell4 = newRow.insertCell(3);
      var cell5 = newRow.insertCell(4);
      var cell6 = newRow.insertCell(5);

      cell1.innerHTML = name;
      cell2.innerHTML = email;
      cell3.innerHTML = "<img src='" + image + "' alt='Profile Image' width='50' height='50'>";
      cell4.innerHTML = "<a href='" + website + "' target='_blank'>" + website + "</a>";
      cell5.innerHTML = gender;
      cell6.innerHTML = skills.join(", ");

      registrationForm.reset();
      dataTable.style.display = "table";
    }
  </script>
</body>
</html>
